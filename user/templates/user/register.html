{% extends 'user/base.html' %}
 
{% block content %}
<div id="reg_form">
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <li class="reg_list"><label class="reg_title" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</li>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Регистрация</button>
</form>
</div>
{% endblock %}
